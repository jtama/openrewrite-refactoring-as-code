name: Release toxic-library-remover

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Build app-graph-generator
        working-directory: app-graph-generator
        run: mvn clean verify

      - name: Get project version
        id: get_version
        working-directory: app-graph-generator
        run: echo "::set-output name=version::$(mvn -f pom.xml -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec)"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: app-graph-generator-${{ steps.get_version.outputs.version }}
          release_name: app-graph-generator ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: app-graph-generator/target/app-graph-generator-${{ steps.get_version.outputs.version }}.jar
          asset_name: app-graph-generator-${{ steps.get_version.outputs.version }}.jar
          asset_content_type: application/java-archive
